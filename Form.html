<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <fieldset>
     <legend>Personal Details</legend>
     <label for="firstname">firstname</label>
     <input minlength="2" maxlength="25"type="text" id="firstName" required>
     <br><br>
     <label for="middlename">Middlename</label>
     <input type="text" minlength="2" maxlength="25" id="lastName" required>
     <br><br>
     <label for="lastName">LastName</label>
     <input type="text" minlength="2" maxlength="25" id="lastName" required>
     <br><br>
     <div>
     <label for="course">Course</label>
     <select  id="course" required>
          <option value="">course</option>
        </div>
        <br>
          <option value="B.Tech">B.Tech</option>
          <option value="B.B.A">B.B.A</option>
          <option value="B.Com">B.Com</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
     </select>
     <br><br>
     <label for="gender">
      Gender :
      <br>

     <label for="male">
     male:
     <input type="radio" name="gender" id="male" value="male"><br>

     <label for="female">Female</label>
     <input type="radio" name="gender" id="female" value="female"><br>

     <label for="other">Other</label>
     <input type="radio" name="gender" id="other" value="female">
     <br><br>

     <label for="dob">DOB</label>
      
     
     Date: <input type="date" name="mydate">
     <br>
     <label for="phone">Phone</label>
     <input type="tel" value="+91" disabled style="width: 30px;">
     <input type="tel" id="phone" name="phone">
     <br><br>
      
     <label for="address">Address</label><br>
     <textarea name="address" id="address" cols="30" rows="10"></textarea>
     
     <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" >
    <br>

    <label for="confirm-password">Confirm Password</label>
    <input type="password" name="confirm-password" id="confirm-password">
    <br>

    <label for="terms">Agree to terms and conditions</label>
    <input type="checkbox" name="terms" id="terms">
    <br>

    <label for="profile ">Profile Picture</label>
    <input type="file" name="profile" id="profile">
    <br>

    <label for="color">Color</label>
    <input type="color" name="color" id="color">
    <br>

    <input type="reset" value="reset">

    <input type="submit" value="submit">







     
       
    </fieldset>
</body>
</html>
